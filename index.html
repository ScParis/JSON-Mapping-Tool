<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Mapping Tool</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/glyph-neue/64/22C3E6/baby-yoda.png">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <h1>JSON Mapping Tool</h1>
    <table style="width:100%">
        <tr>
            <th>
                <h2>JSON de Origem</h2>
            </th>
            <th>
                <h2>JSON de Saída</h2>
            </th>
        </tr>
        <tr>
            <th>
                <textarea id="sourceJsonTextarea" rows="10" cols="50" placeholder="Cole o JSON de origem aqui" style="width: 757px; height: 502px;"></textarea>
            </th>
            <th>
                <textarea id="outputJsonTextarea" rows="10" cols="50" placeholder="Cole o JSON de saída aqui" style="width: 757px; height: 502px;"></textarea>
            </th>
        </tr>
        <tr>
            <th>
                <button id="createListButton">Criar lista de dados</button>
            </th>
            <th>
                <button id="mapButton">Realizar Mapeamento</button>
            </th>
        </tr>
    </table>

    <div id="errorMessage" class="error-message"></div>
    <div>
        <h2 id="mapper-form">JSON de Saída</h2>
        <div id="formContainer"></div>
        <div id="mappedJsonContainer"></div>
        <div id="keysListbox"></div>
        <div id="previewJson"></div>
    </div>
    <table id="generateButton">
        <tr>
            <th>
                <button id="generateOutputJson">Generate Output JSON</button>
            </th>
        </tr>
        
    </table>
    <script src="static/script.js"></script>
    
</body>

</html>
